<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item button routerLink="/nova-senha">
    <ion-icon slot="start" name="key-outline"></ion-icon>
    <ion-label>Redefinição de senha</ion-label>
  </ion-item>
  <ion-item button (click)="logout()">
      <ion-icon slot="start" name="exit-outline"></ion-icon>
      <ion-label>Sair</ion-label>
  </ion-item>  
</ion-content>
